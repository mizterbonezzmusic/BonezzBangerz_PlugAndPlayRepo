# Bonezz Bangerz - server.cfg (ready to use)
# Edit license key + DB string before starting.

## NETWORK / LISTING
endpoint_add_tcp "0.0.0.0:30120"
endpoint_add_udp "0.0.0.0:30120"
sv_maxclients 10
sv_licenseKey "REPLACE_WITH_YOUR_KEY"

sv_hostname "Bonezz Bangerz"
sets sv_projectName "Bonezz Bangerz"
sets sv_projectDesc "QBCore + Bonezz minimal UC bundle"
sets locale "en-US"
sv_enforceGameBuild 3095
set resources_useSystemChat true
sets tags "qbcore,bonezz,uc,condensed"

## DATABASE
# ensure oxmysql
# set mysql_connection_string "mysql://user:pass@127.0.0.1/database?charset=utf8mb4"

## BASE / CORE
ensure mapmanager
ensure chat
ensure spawnmanager
ensure sessionmanager
ensure basic-gamemode
ensure hardcap
ensure baseevents

## STANDALONE / LIBS
# ensure pma-voice
ensure [standalone]
ensure [defaultmaps]

## QBCORE STACK (usually provided by your base recipe)
# ensure oxmysql
# ensure qb-core
# ensure qb-target
# ensure qb-inventory
# ensure [qb]

## BONEZZ (condensed UC feature set)
ensure bonezz_min

## BONEZZ Rx Items Loader
ensure bonezz_rx_loader
# Items pack (source for items.lua)
ensure Bonezz_Rx_AllInOne_v3

